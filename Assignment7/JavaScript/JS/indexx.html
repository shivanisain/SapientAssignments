<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>

       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width">
       <link rel="manifest" href="/manifest.json">
       <meta name="theme-color" content="orange">

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
       <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
       <link rel="stylesheet" type="text/css" href="styles.css">
       <script src="script.js" defer></script>
   </head>
   <body> 

      <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light bg-light" style="margin-bottom: 30px ">
               <div class="container container-fluid">
                  <div class="navbar-header">
                     <a class="navbar-brand" href="/"> <img src="ps-share.png"></a>
                  </div>
                  <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mx-auto">
                      <li class="nav-item">
                         <a class="nav-link" href="#" id="lnkAdd">Add</a> 
                      </li>
                    </ul> 
                    <ul class="navbar-nav mx-auto">
                      <li class="nav-item">
                         <a class="nav-link" href="#" id="lnkShow">Show</a>
                      </li> 
                    </ul> 
                    <ul class="navbar-nav mx-auto"> 
                      <li class="nav-item">
                         <a class="nav-link" href="#" id="lnkFind">Find</a>
                      </li> 
                    </ul> 
                  </div>             
               </div>
            </nav>

         <main>

             <section class="container" id="addEmployee">
                 <h2>Add a Employee in the Storage.</h2>
                 <form onsubmit="return false">
                     <div class = "form-group">
                        <label for="label">Name</label>
                        <input class = "form-control" id="name" placeholder="Enter your full name" required>
                     </div>
                      <div class = "form-group">
                        <label for="dob">DOB</label>
                        <input class = "form-control" id="dob" type="date" required>
                     </div>
                      <div class="form-group">
                        <label for="sex">Gender</label>
                        <select class="form-control" id="sex">
                          <option>Male</option>
                          <option>Female</option>
                          <option>Others</option>
                        </select>
                      </div>
                     <div class = "form-group">
                        <label for="salary">Salary</label>
                        <input class = "form-control" id="salary" type="text" required>
                     </div>
                     <button class= "btn btn-block btn-success" id="Add">Add Employee</button>
                 </form>
             </section>
            
             <section class="container" id="showEmployees">
                 <h2>List of all the employees</h2>
                 <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Serial No.</th>
                        <th scope="col">Name</th>
                        <th scope="col">DOB</th>
                        <th scope="col">Sex</th>
                        <th scope="col">Salary</th>
                      </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                  </table>
             </section>


             <section class="container" id="findEmployee">
                 <h2>Enter name to find the employee</h2>
                 <form onsubmit="return false">
                     <div class = "form-group">
                        <label for="label">Name</label>
                        <input class = "form-control" id="fname" placeholder="Enter your full name" required>
                     </div>
                     <button class= "btn btn-block btn-success" id="Find">Find Employee</button>
                 </form>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Serial No.</th>
                      <th scope="col">Name</th>
                      <th scope="col">DOB</th>
                      <th scope="col">Sex</th>
                      <th scope="col">Salary</th>
                    </tr>
                  </thead>
                  <tbody>
                   
                  </tbody>
                </table>
                <h3></h3>
             </section>

         </main>
 
      </div>

   </body>  
</html>
