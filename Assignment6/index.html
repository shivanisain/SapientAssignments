<html>

</script>

       <link rel="stylesheet" type="text/css" href="styles.css">
       <script src="script.js" defer></script>
   </head>
   <body> 
   

      <div class="container">
            <nav class="navbar navbar-expand-sm navbar-light bg-light" style="margin-bottom: 30px ">
               <div class="container container-fluid">
                  <div class="navbar-header">
                     <a class="navbar-brand" href="/"> <img src="ps-share.png"></a>
                  </div>
                   <p>Welcome <span id="userName">User</span></p>
                  <div class="collapse navbar-collapse">
                     <ul class="navbar-nav ml-auto" id="loggedIn">
                              <li class="nav-item">
                                 <a class="nav-link"href="#" id="lnkLogOut">Log out</a></p>
                              </li>
                     </ul>
                     <ul class="navbar-nav ml-auto" id="loggedOut">
                              <li class="nav-item">
                                 <a class="nav-link" href="#" id="lnkLogIn">Log in</a> 
                              </li>
                              <li class="nav-item">
                                 <a class="nav-link" href="#" id="lnkSignUp">Sign Up</a>
                              </li>  
                     </ul>
                  </div>
               </div>
            </nav>

         <main>

             <section class="container" id="signup">
                 <h2>Sign Up for a New Account</h2>
                 <form onsubmit="return false">
                     <div class = "form-group">
                        <label for="label">Name</label>
                        <input class = "form-control" id="name" placeholder="Enter your full name" required>
                     </div>
                      <div class = "form-group">
                        <label for="email">Email</label>
                        <input class = "form-control" id="email" type="email" required>
                     </div>
                     <div class = "form-group">
                        <label for="pass">Password</label>
                        <input class = "form-control" id="pass" type="password" required>
                     </div>
                     <div class = "form-group">
                        <label for="pass2">Confirm Pass</label>
                        <input class = "form-control" id="pass2" type="password" required>
                     </div>
                     
                     <button class= "btn btn-block btn-success" id="btnSignUp">Sign Up</button>
                 </form>
             </section>

             <section class="container" id="login">
                 <h2>Log In into Your Account</h2>
                 <form onsubmit="return false">
                     <div class = "form-group">
                         <label for="emailLogin">Email</label>
                         <input class = "form-control" id="emailLogin" type="email" required>
                     </div>
                     <div class = "form-group">
                         <label for="passLogin">Password</label>
                         <input class = "form-control" id="passLogin" type="password" required>
                     </div>
                     <button class= "btn btn-block btn-success" id="btnLogIn">Log In</button>
                 </form>
             </section>

             <h1>Calculator</h1>


            <section class="container" id= "Calculator">
               <table> 
                  <div>   
                     <div class="row"> 
                        <div class = "col-9" ><input type="text" class="form-control" id="result"></div> 
                        <div class = "col"><button type="button" class="btn btn-block btn-danger btn-lg" onclick="clr()">Clear</button></div> 
                     </div> 
                     <div class="row">  
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="1" onclick="dis('1')">1</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="2" onclick="dis('2')">2</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="3" onclick="dis('3')">3</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-warning btn-lg" value="/" onclick="dis('+')">+</button> </div> 
                      </div>
                     <div class="row">  
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="4" onclick="dis('4')">4</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="5" onclick="dis('5')">5</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="6" onclick="dis('6')">6</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-warning btn-lg" value="-" onclick="dis('-')">-</button> </div> 
                      </div>
                     <div class="row">  
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="7" onclick="dis('7')">7</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="8" onclick="dis('8')">8</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="9" onclick="dis('9')">9</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-warning btn-lg" value="+" onclick="dis('/')">/</button> </div> 
                      </div>
                     <div class="row">  
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="." onclick="dis('.')">.</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-primary btn-lg" value="0" onclick="dis('0')">0</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-success btn-lg" value="=" onclick="solve()">=</button> </div> 
                        <div class = "col" ><button type="button" class = "btn btn-block btn-warning btn-lg" value="*" onclick="dis('*')">*</button> </div> 
                     </div>
                  </div>
               </table>
            </section>

            


         </main>
 
      </div>

   </body>
